<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback Records</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f0f5; padding: 20px; }
    h1 { text-align: center; color: #13aecd; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }
    th { background-color: #07a207; color: white; }
    tr:nth-child(even) { background-color: #f9f9f9; }
  </style>
</head>
<body>
  <h1>Customer Feedback Records</h1>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Account #</th>
        <th>Beam ID</th>
        <th>Quality</th>
        <th>Comments</th>
      </tr>
    </thead>
    <tbody id="feedbackTableBody"></tbody>
  </table>

  <script>
    async function loadFeedbacks() {
      const res = await fetch('/feedbacks');
      const feedbacks = await res.json();

      const tbody = document.getElementById('feedbackTableBody');
      feedbacks.forEach(fb => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${fb.name}</td>
          <td>${fb.phone}</td>
          <td>${fb.accountNumber}</td>
          <td>${fb.digitalBeamId}</td>
          <td>${fb.coffeeQuality}</td>
          <td>${fb.deliveryExperience}</td>
          <td>${fb.comments || ''}</td>
          <td>${new Date(fb.timestamp).toLocaleString()}</td>
        `;
        tbody.appendChild(row);
      });
    }

    loadFeedbacks();
  </script>
</body>
</html>
